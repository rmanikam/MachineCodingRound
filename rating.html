<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarRating</title>
    
    <link rel="stylesheet" href="rating.css">
    

</head>
<body>


    <div class="outer_container">
        <div class="inner_container">
            <div class="description">
                <h1 class="title">Javascript Star Rating</h1>
            </div>
            <div id="star-container" class="starContainer">
                
                <span class="star" data-index ="1">★</span>
                <span class="star" data-index ="2">★</span>
                <span class="star" data-index ="3">★</span>
                <span class="star" data-index ="4">★</span>
                <span class="star" data-index ="5">★</span>
            </div>
            <div class="countContainer">
                <p> 
                    Rating is : <span id="display">0</span> 
                </p>
            </div>
            
        </div>
    </div>
    <script src="rating.js" type="text/javascript"></script>
</body>
</html>
